      - name: Get Merged Branches
        run: |
          # Garantir que todo o hist√≥rico seja baixado
          # Garantir que todo o hist√≥rico seja baixado
          git fetch --prune --unshallow || git fetch --prune --depth=10000
          git fetch --all

          # Criar arquivo para armazenar branches mergeadas
          touch merged_not_deleted_branches.txt

          # Verificar branch principal corretamente
          if git ls-remote --exit-code origin main > /dev/null; then
              MAIN_BRANCH="main"
          elif git ls-remote --exit-code origin master > /dev/null; then
              MAIN_BRANCH="master"
          else
              echo "Erro: Nenhuma branch principal encontrada!" && exit 1
          fi

          # Checkout correto da branch principal
          git checkout $MAIN_BRANCH || git checkout -b $MAIN_BRANCH origin/$MAIN_BRANCH

          # Atualizar reposit√≥rio
          git pull --all

          # Debug para verificar branches dispon√≠veis
          echo "üîé Verificando branches dispon√≠veis..."
          git branch -r

          # Debug para verificar hist√≥rico de merges
          echo "üîé Hist√≥rico de merges expl√≠citos..."
          git log --oneline --merges

          # Listar todas as branches que foram mergeadas na branch principal
          git branch -r --merged origin/$MAIN_BRANCH | grep -v origin/$MAIN_BRANCH | sed 's/remotes\/origin\///g' | while read branch; do
              branch_without_origin=$(echo $branch | sed 's|^origin/||')
              echo "Verificando branch: $branch_without_origin"
              if git ls-remote --exit-code origin $branch_without_origin > /dev/null; then
                  echo "$branch_without_origin - $(git log -1 --pretty=format:'%an' origin/$branch_without_origin)" >> merged_not_deleted_branches.txt
              else
                  echo "‚ö†Ô∏è Branch $branch_without_origin n√£o encontrada no remoto."
              fi
          done

          # Depura√ß√£o para verificar se o arquivo foi gerado corretamente
          if [ -s merged_not_deleted_branches.txt ]; then
              echo "‚úÖ Branches mergeadas encontradas:"
              cat merged_not_deleted_branches.txt
          else
              echo "‚ö†Ô∏è Nenhuma branch mergeada encontrada ou arquivo est√° vazio!"
              exit 1
          fi


      - name: Debug Merged Branches List
        run: |
          if [ -s merged_not_deleted_branches.txt ]; then
            echo "‚úÖ Arquivo gerado corretamente:"
            cat merged_not_deleted_branches.txt
          else
            echo "‚ö†Ô∏è ERRO: O arquivo est√° vazio ou n√£o existe!"
            exit 1
          fi

      - name: Upload Merged Branches List
        uses: actions/upload-artifact@v4
        with:
          name: merged_not_deleted_branches
          path: merged_not_deleted_branches.txt



      